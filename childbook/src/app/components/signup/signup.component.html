<p>signup works!</p>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <input type="text" name="userName" placeholder="username" ngModel>
    <input type="text" name="email" placeholder="email" ngModel>
    <input type="date" name="dateOfBirth" placeholder="date" ngModel>
    <input type="text" name="password" placeholder="password" ngModel>
    <button type="submit">Signup</button>
</form>
